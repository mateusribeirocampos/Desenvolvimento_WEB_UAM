<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desenvolvimento_WEB_UAM/Unidade4/ex2/assets/stylesCad.css">
    <title>CSS - Disciplina de desenvolvimento de Software para Web</title>
</head>
<body>
    <header>
        <h1>Faculdade Virtual</h1>
    </header>
    <section>
        <h2>Cadastro de Alunos</h2>
        <p>Inclua as informações do aluno abaixo</p>
    </section>
    <fieldset>
        <div class="item">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
        </div>
        <div class="item">
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>
        </div>
        <div class="item">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
        </div>
        <div class="item">
            <label for="curso">Curso:</label><br>
            <input type="text" id="curso" name="curso" required><br><br>
        </div>
        <button type="button" value="incluir" id="btnIncluir">Incluir</button>
        <button type="button" value="excluir" id="btnExcluir" >Excluir</button>
        <button type="button" value="alterar" id="btnAlterar" >Alterar</button>
        <button type="button" value="consultar" id="btnConsultar" >Consultar</button>
    </fieldset>
</body>
</html>
