<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Unidade3/Ebook/css/formEbook.css">
    <title>Lojas Super</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <p>Inclua as informações do cliente abaixo</p>
    <form id="form_cadastro" action="/Unidade3/Ebook/php/grava_cliente.php" method="post">
        <label for="nome">Nome do cliente:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço do cliente:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="idade">Idade do cliente:</label><br>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="sexo">Sexo do cliente:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino" checked>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <input type="submit" value="Cadastrar" onclick="Cadastro()">
    </form>
    <script src="/Unidade3/Ebook/js/formEbook.js"> </script>
</body>
</html>
