<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desenvolvimento_WEB_UAM/Unidade3/Atividade3/assets/cadProd.css">
    <title>Cadastro Produtos</title>
</head>
<body>
    <header>
        <h1>Casa da Tecnologia</h1>
    </header>
    <section>
        <h2>Cadastro de produtos</h2>
        <p>Inclua as informações do produto abaixo</p>
    </section>
    <div class="formulario">
        <form id="cadastro_produto" action="config.php" method="post">
            <label for="nome_produto">Nome do Produto</label><br>
            <input type="text" id="nome_produto" name="nome_produto" required><br><br>

            <label for="descricao">Descrição do Produto</label><br>
            <input type="text" id="descricao" name="descricao" required><br><br>

            <label for="preco">Valor do Produto</label><br>
            <input type="number" id="valor" name="valor" required><br><br>

            <label for="fornecedor">Fornecedor</label><br>
            <input type="text" id="fornecedor" name="fornecedor" required><br><br>

            <button type="submit" value="Cadastrar" id="btnCasatrarProduto" onclick="CadastrarProduto()">Cadastrar</button>
        </form>
    </div>
    <script src="/Desenvolvimento_WEB_UAM/Unidade3/Atividade3/src/cadProd.js"></script>
    <footer>
        <p>Desenvolvido por Mateus Ribeiro Campos</p><br>
        <p>Março/2024</p>
    </footer>
</body>
</html>
