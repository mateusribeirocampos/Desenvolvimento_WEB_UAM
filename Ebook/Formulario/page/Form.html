<body>
    <header>
        <nav>
            <ul>
                <li><a href="/Ebook/Formulario/page/Form.html">Empresa</a></li>
                <li><a href="/Ebook/Formulario/page/Form.html">Projetos</a></li>
                <li><a href="/Ebook/Formulario/page/Form.html">Guia solar</a></li>

            </ul>
        </nav>
        <h1>Formulário de contato</h1>
        <p>Entre em cotanto conosco através do formulário</p>
    </header>

    <section>
    <h2 id="contato">Por favor, preencha a o formulário abaixo</h2>
    <form action="form.php" method="post">
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
            <span id="telefoneError" style="display: none; color: red;">Por favor, insira um número de telefone válido.</span>
        </div>

        <div>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" required>
        </div>

        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" required>
        </div>

        <div>
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" required>
        </div>

        <div>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" required>
        </div>

        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
        </div>
        <div class="btn">
            <button type="submit">Enviar</button>
        </div>
    </form>
</section>
